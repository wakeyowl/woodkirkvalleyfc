{% extends 'member/base_bootstrap.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}
{% block title_block %}
    Add a Page
{% endblock %}

{% block body_block %}

<h1>Add a Category</h1>
<div>
    <form role="form" id="category_form" method="post" action="{% url 'add_member' %}">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        </br>

        <button class="btn btn-primary" type="submit" name="submit">Add Category</button>

    </form>
</div>

{% endblock %}

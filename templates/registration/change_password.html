{% extends "member/base_bootstrap.html" %}
{% load bootstrap3 %}
{% block title_block %}
    Change Password
{% endblock %}

{% block body_block %}
    <div class="jumbotron">
        <h4 class="display-5">Change your Password</h4>
    </div>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Save changes</button>
    </form>
{% endblock %}

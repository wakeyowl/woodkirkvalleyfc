{% extends 'rango/base_bootstrap.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}
{% block title_block %}
    Register
{% endblock %}

{% block body_block %}

    <h2 class="form-signin-heading">Sign Up Here</h2>
    <form role="form" method="post" action=".">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        </br>
        <button class="btn btn-primary" type="submit" name="submit">Submit</button>
    </form>

{% endblock %}
